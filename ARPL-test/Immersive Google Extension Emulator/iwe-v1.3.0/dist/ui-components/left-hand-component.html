<div class="card controller-card hand-card">
	<div class="card-header">
		<img src="./assets/images/hand-left.png" class="control-icon" />
		<span class="control-label">Left Hand</span>
	</div>
	<div class="card-body">
		<div class="row" style="margin: 2%">
			<div class="col-4 d-flex align-items-center">
				<span class="control-label">Pose</span>
			</div>
			<div class="col-8 d-flex justify-content-end">
				<div>
					<select id="left-hand-gesture" class="form-select btn special-button">
						<option value="relaxed">relaxed</option>
						<option value="point">point</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row" style="margin: 2%">
			<div class="col-3 d-flex align-items-center">
				<span class="control-label">Pinch</span>
			</div>
			<div class="col-9 d-flex justify-content-end">
				<div>
					<input id="left-hand-pinch-value" type="range" class="form-range" />
					<button id="left-hand-pinch" type="button" class="btn special-button">
						<img src="./assets/images/hand-pose.png" style="width: 1.2em" />
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
