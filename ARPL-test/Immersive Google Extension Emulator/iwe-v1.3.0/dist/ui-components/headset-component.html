<div class="card headset-card">
	<div class="card-body">
		<div class="row">
			<div class="col-4 d-flex justify-content-start align-items-center">
				<img src="./assets/images/headset.png" class="control-icon" />
				<select
					id="vr-device-select"
					class="form-select headset-select"
					aria-label="Default select example"
				>
					<option value="Oculus Quest">Quest 1</option>
					<option value="Oculus Quest 2">Quest 2</option>
					<option value="Meta Quest Pro">Quest Pro</option>
				</select>
			</div>
			<div class="col-8 d-flex justify-content-end align-items-center">
				<div>
					<button
						id="polyfill-toggle"
						type="button"
						class="btn headset-action-button button-leftmost"
					>
						<img src="./assets/images/polyfill-on.png" class="action-icon" />
						Polyfill
					</button>
					<button
						id="stereo-toggle"
						type="button"
						class="btn headset-action-button button-middle"
					>
						<img src="./assets/images/stereo.png" class="action-icon" />
						Stereo
					</button>
					<button
						id="exit-webxr"
						type="button"
						class="btn headset-action-button button-rightmost"
					>
						<img src="./assets/images/exit.png" class="action-icon" />
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
