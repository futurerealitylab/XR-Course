<div class="card pose-card">
	<div class="card-body">
		<div class="row">
			<div class="col-8 d-flex justify-content-start align-items-center">
				<img src="./assets/images/pose.png" class="control-icon" />
				<div>
					<button
						id="save-default-pose"
						type="button"
						class="btn pose-action-button button-leftmost"
					>
						Save as default pose
					</button>
					<button
						id="pose-reset"
						type="button"
						class="btn pose-action-button button-rightmost"
					>
						<img src="./assets/images/reset.png" class="action-icon" />
					</button>
				</div>
			</div>

			<div class="col-4 d-flex justify-content-end align-items-center">
				<div>
					<button
						id="action-mapping"
						type="button"
						class="btn pose-action-button button-leftmost button-pressed"
						title="Keyboard Action Mapping"
					>
						<img src="./assets/images/keyboard.png" class="action-icon" />
					</button>
					<button
						id="controller-tab-button"
						type="button"
						class="btn pose-action-button button-middle button-pressed"
						title="Controller Mode"
					>
						<img src="./assets/images/gamepad.png" class="action-icon" />
					</button>
					<button
						id="hands-tab-button"
						type="button"
						class="btn pose-action-button button-rightmost"
						title="Hands Mode"
					>
						<img src="./assets/images/hand-tracking.png" class="action-icon" />
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
