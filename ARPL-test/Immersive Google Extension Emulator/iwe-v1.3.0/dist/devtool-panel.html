<html lang="en">
	<head>
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
		/>
		<link rel="stylesheet" href="devtool-panel.css" />
		<link rel="stylesheet" href="./styles/index.css" />
	</head>
	<body>
		<div id="mask">
			<div id="mask-text" class="prompt"></div>
		</div>
		<div class="root-panel inspector-panel">
			<div class="row">
				<div id="headset-component" class="component-container"></div>
			</div>
			<div class="row">
				<div id="render-component" class="component-container">
					<div id="scene-container"></div>
				</div>
				<div id="transform-component" class="component-container"></div>
			</div>
			<div class="row">
				<div id="pose-component" class="component-container"></div>
			</div>
		</div>
		<div class="root-panel controls-panel">
			<div id="controllers-panel" class="row controller-panel">
				<div class="col">
					<div id="left-controller-component" class="component-container"></div>
				</div>
				<div class="col">
					<div
						id="right-controller-component"
						class="component-container"
					></div>
				</div>
			</div>
			<div id="hands-panel" class="row controller-panel" style="display: none">
				<div class="col">
					<div id="left-hand-component" class="component-container"></div>
				</div>
				<div class="col">
					<div id="right-hand-component" class="component-container"></div>
				</div>
			</div>
			<div id="player-panel" class="row controller-panel" style="display: none">
				<div id="session-player-component" class="component-container"></div>
			</div>
			<div class="row controller-panel">
				<div id="size-warning-component" class="component-container">
					<div class="card resize-warning-card"></div>
				</div>
			</div>
		</div>
		<script src="devtool-panel.js"></script>
	</body>
</html>
